<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ding-clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="clock">
            <div class="bgsquare">
                <div class="tri">
                    <div class="square topaside"></div>
                </div>
                <div class="left">
                    <div class="trileft">
                        <div class="square leftaside"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="triright">
                        <div class="square rightaside"></div>
                    </div>
                </div>
            </div>
            <div id="bgtri">
                <div class="triangle one"></div>
                <div class="triangle two"></div>
                <div class="triangle three"></div>
                <div class="triangle four"></div>
                <div class="triangle five"></div>
                <div class="triangle six"></div>
            </div>
            <div class="hand">
                <div class="secondhand">
                    <div class="sec"></div>
                </div>
                <div class="minutehand">
                    <div class="min"></div>
                </div>
                <div class="hourhand">
                    <div class="hou"></div>
                </div>
                <div class="circle"></div>
            </div>
        </div>
        <div id="draw">
            <div class="proety">
                    <div style="font-size:xx-large;font-weight:bold;line-height:1em;width:1.5em; float:right;">水調歌頭</div>
                    <div>蘇軾</div>
                    <div></div>
                    <div>丙辰中秋　歡飲達旦　大醉　</div>
                    <div>作此篇兼懷子由　</div>
                    <div></div>
                    <div>明月幾時有　</div>
                    <div>把酒問青天　</div>
                    <div>不知天上宮闕　</div>
                    <div>今夕是何年　</div>
                    <div>我欲乘風歸去　</div>
                    <div>唯恐瓊樓玉宇　</div>
                    <div>高處不勝寒　</div>
                    <div>起舞弄清影　</div>
                    <div>何似在人間　</div>
                    <div></div>
                    <div>轉朱閣　</div>
                    <div>低綺戶　</div>
                    <div>照無眠　</div>
                    <div>不應有恨　</div>
                    <div>何事長向別時圓　</div>
                    <div>人有悲歡離合　</div>
                    <div>月有陰晴圓缺　</div>
                    <div>此事古難全　</div>
                    <div>但願人長久　</div>
                    <div>千里共嬋娟　</div>
                    <div style="clear:both;"></div>
            </div>
        </div>
        </div>
        <div class="beauty">
            <img src="image/mountain.jpg" alt="">
            <div class="birds">
                <img src="image/birds.png" alt="">
                <img src="image/birds.png" alt="">
            </div>
        </div>
        <script>
            var times = setInterval(function () {
                var time = new Date()
                var hour = time.getHours()
                var minute = time.getMinutes()
                var second = time.getSeconds()
                var hourhand = document.querySelector('.hourhand')
                var minutehand = document.querySelector('.minutehand')
                var secondhand = document.querySelector('.secondhand')
                if (hour > 12) {
                    hour -= 12
                };
                hourhand.style.transform = 'rotate(' + (hour / 12 * 360 + 235) + 'deg)'
                minutehand.style.transform = `rotate(${minute / 60 * 360 + 221}deg)`
                if (second === 59) {
                    secondhand.style.transition = 'all 0s' //移除59秒时的过渡效果
                    setTimeout(function () {
                        secondhand.style.transform = `rotateZ(${second * 6 - 137}deg)`
                    }, 100)
                }
                secondhand.style.transform = `rotateZ(${second * 6 - 137}deg)`
                //console.log(second)
            }, 1000)
        </script>
</body>

</html>
