<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>REASUME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" v-cloak>
    <div class="wrap">
      <div class="child">
    <section id="signInAndSignUp" class="img" v-if="!currentUser">
      <div>
        <label class="active" for="signUp"><input type="radio" name="type" v-model="actionType" value="signUp" id="signUp">注册</label>
        <label for="login"><input type="radio" name="type" v-model="actionType" value="login" id="login">登录</label>
      </div>
      <div class="signUp" v-if="actionType==='signUp'">
         <form @submit.prevent=signUp>
          <div class="formRow">
            <label for="Username">用户名：<input v-model="formData.username" type="text" id="Username"></label>
          </div>
          <div class="formRow">
            <label for="Password">密&nbsp;&nbsp;&nbsp;码：<input v-model="formData.password" type="password" id="Password"></label>
          </div>
          <div class="formActions">
            <input type="submit" value="注册">
          </div>
        </form>
      </div>
      <div class="login" v-if="actionType==='login'">
        <form @submit.prevent="login">
          <div class="formRow">
            <label for="logname">用户名：<input v-model="formData.username" type="text" id="logname"></label>
          </div>
          <div class="formRow">
            <label for="logword">密&nbsp;&nbsp;&nbsp;码：<input v-model="formData.password" type="password" id="logword"></label>
          </div>
          <div class="formActions">
            <input type="submit" value="登录">
          </div>
        </form>
      </div>
    </section>
    </div>
    </div>
    <section id="todo" v-if="currentUser">
      <p><button @click="logout">退出</button></p>
      <div class="newTask">
        <input type="text" v-model="newTodo" @keypress.enter="addTodo">
      </div>
      <ol class="todo">
        <li v-for="todo in todoList">
          <input type="checkbox" v-model="todo.done">{{todo.title}}
          <span v-if="todo.done">已完成</span>
          <span v-else>待完成</span>
          <button @click="removeTodo(todo)">×</button>
        </li>
      </ol>
    </section>
  </div>
      <script>
        let child = document.querySelector('.child')
        let img = document.querySelector('.img')
        let app = document.querySelector('#app')
        console.log(child)
        child.addEventListener('click',function(){
          console.log(1)
        })
        app.onmousemove = function(){
          
        }
        child.onmousemove = function(e){
            let xChild = child.getBoundingClientRect().left   //获取元素距离视口的x坐标
            let yChild = child.getBoundingClientRect().top
            let childWidth = child.getBoundingClientRect().width  //获取元素的宽
            let childHeight = child.getBoundingClientRect().height  //获取元素的高  不带单位
            let xChildCenter = xChild + childWidth /2       //获取元素的中心坐标x
            let yChildCenter = yChild + childHeight /2   
            let xDiff = e.clientX - xChildCenter   //鼠标到中心的距离
            let yDiff = e.clientY - yChildCenter
            let xpencent = xDiff / childWidth
            let ypencent = yDiff / childHeight
            img.style.transform = `translateZ(-10px) rotateX(${-ypencent*15}deg) rotateY(${xpencent*15}deg)`
            console.log(ypencent)
            console.log(1)
        } 
    </script>
  <script src="bundle.js"></script>
</body>
</html>
