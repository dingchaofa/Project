<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>REASUME</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <section id="signInAndSignUp" v-if="!currentUser">
      <div>
        <label for="signUp"><input type="radio" name="type" v-model="actionType" value="signUp" id="signUp">注册</label>
        <label for="login"><input type="radio" name="type" v-model="actionType" value="login" id="login">登录</label>
      </div>
      <div class="signUp" v-if="actionType==='signUp'">
         <form @submit.prevent=signUp>
          <div class="formRow">
            <label for="Username">用户名<input v-model="formData.username" type="text" id="Username"></label>
            <label for="Password">密码<input v-model="formData.password" type="password" id="Password"></label>
          </div>
          <div class="formActions">
            <input type="submit" value="注册">
          </div>
        </form>
      </div>
      <div class="login" v-if="actionType==='login'">
        <form @submit.prevent="login">
          <div class="formRow">
            <label for="logname">用户名<input v-model="formData.username" type="text" id="logname"></label>
            <label for="logword">密码<input v-model="formData.password" type="password" id="logword"></label>
          </div>
          <div class="formActions">
            <input type="submit" value="登录">
          </div>
        </form>
      </div>
    </section>

    <section id="todo" v-if="currentUser">
      <p><button @click="logout">退出</button></p>
      <div class="newTask">
        <input type="text" v-model="newTodo" @keypress.enter="addTodo">
      </div>
      <ol class="todo">
        <li v-for="todo in todoList">
          <input type="checkbox" v-model="todo.done">{{todo.title}}
          <span v-if="todo.done">已完成</span>
          <span v-else>待完成</span>
          <button @click="removeTodo(todo)">×</button>
        </li>
      </ol>
    </section>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
