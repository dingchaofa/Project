<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ding-alternateimg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {
            list-style: none;
        }
        .carousel {
            position: relative;
            width: 300px;
            margin: auto;
            top: 50vh;
            transform: translateY(-50%);
        }
        .carousel .view {
            width: 300px;
            overflow: hidden;
        }
        .carousel .content {
            display: flex;
            position: relative;
        }
        .carousel .content img {
            width: 300px;
        }
        .carousel .btn {
            display: flex;
            width: 300px;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .btn>div {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(231, 218, 218, 0.2);
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            cursor: pointer;
        }
        .carousel .icon {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
        }
        .carousel .icon li {
            width: 20px;
            height: 5px;
            border-radius: 3px;
            display: inline-block;
            cursor: pointer;
            background-color: rgba(172, 186, 198, 0.5);
        }
        .carousel .icon .active {
            background-color: rgba(241, 242, 233, 0.93)
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="view">
            <ul class="content">
                <li data-index=0>
                    <a href="javascript:void(0)"><img src="http://cdn.jirengu.com/book.jirengu.com/img/10.jpg" alt="1"></a>
                </li>
                <li data-index=1>

                </li>
                <li data-index=2>

                </li>
                <li data-index=3>
                    <a href="javascript:void(0)"><img src="http://cdn.jirengu.com/book.jirengu.com/img/31.jpg" alt="4"></a>
                </li>
            </ul>
        </div>
        <div class="btn">
            <div class="pre">&lt;</div>
            <div class="next">&gt;</div>
        </div>
        <ul class="icon">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
